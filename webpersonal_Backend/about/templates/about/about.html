{% extends 'app/base.html' %}
{% block content %}
{% load static %}

    <!-- Cabecera -->
    <header class="masthead" style="background-image: url('{% static 'app/img/about-bg.jpg' %}')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              <h1>Acerca de</h1>
              <span class="subheading">Biograf√≠a</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Contenido Principal -->
    <div class="container">
          {% for about_ in about %}
          <div class="row">   
            <div class="col-lg-3 col-md-4 offset-lg-1">
              <img class="img-fluid avatar" src={{about_.image.url}} alt="">
            </div>
            <div class="col-lg-7 col-md-8">
                <h2 class="section-heading"> {{about_.title}} </h2>   
                <p>{{about_.content}}</p>
            </div>
          </div>
          {% endfor %}
    </div>

{% endblock %}
