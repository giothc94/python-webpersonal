{% extends 'app/base.html' %}
{% block content %}
{% load static %}
	    <!-- Cabecera -->
	    <header class="masthead" style="background-image: url('{% static 'app/img/portfolio-bg.jpg' %}')">
	      <div class="overlay"></div>
	      <div class="container">
	        <div class="row">
	          <div class="col-lg-8 col-md-10 mx-auto">
	            <div class="site-heading">
	              <h1>Portafolio</h1>
	              <span class="subheading">Currículo</span>
	            </div>
	          </div>
	        </div>
	      </div>
	    </header>
	    <!-- Contenido Principal -->
	    <div class="container">
	      <!-- Proyecto -->
			{% for project in projects %}
			<div class="row project">  	
				<div class="col-lg-3 col-md-4 offset-lg-1">
					<img class="img-fluid" src="{{project.image.url}}" alt="">
				</div>
				<div class="col-lg-7 col-md-8">
					<h2 class="section-heading title">{{project.title}}</h2>   
				<p>{{project.content}}</p>
				<p><a href="http://google.com">Más información</a></p>
				</div>
			</div>
			{% endfor %}
{% endblock %}
